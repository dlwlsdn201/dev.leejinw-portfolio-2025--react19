name: Deploy to AWS S3 & CloudFront

on:
  # "ci.yml"ì—ì„œ "Auto Merge Feature Branches" ì›Œí¬í”Œë¡œìš°ê°€ ì™„ë£Œë˜ë©´ ì‹¤í–‰
  workflow_run:
    workflows: ['Auto Merge Feature Branches']
    types:
      - completed
  # main ë¸Œëžœì¹˜ì— ì§ì ‘ push ì´ë²¤íŠ¸ ë°œìƒ ì‹œ ì‹¤í–‰
  push:
    branches:
      - main # main ë¸Œëžœì¹˜ì— pushë  ë•Œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages # ðŸ”¥ Environments ì¶”ê°€ (GitHub Settingsì— ì¡´ìž¬í•´ì•¼ í•¨)

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
      DISTRIBUTION_ID: ${{ vars.DISTRIBUTION_ID }}
      VITE_API_URL: ${{ vars.VITE_API_URL }}

    steps:
      - name: Test Environment Variables
        run: |
          echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}"
          echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}"
          echo "AWS_REGION=${AWS_REGION}"
          echo "S3_BUCKET_NAME=${S3_BUCKET_NAME}"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # ì›í•˜ëŠ” Node.js ë²„ì „ ì„¤ì •

      - name: Install pnpm
        run: npm install -g pnpm # pnpm ì„¤ì¹˜

      - name: Install dependencies for client
        run: cd client && pnpm install # pnpmìœ¼ë¡œ client ì˜ì¡´ì„± ì„¤ì¹˜

      - name: Install dependencies for server
        run: cd server && pnpm install # pnpmìœ¼ë¡œ server ì˜ì¡´ì„± ì„¤ì¹˜

      - name:
          Build project
          # pnpmìœ¼ë¡œ client ë¹Œë“œ ì‹¤í–‰
        run: |
          echo "VITE_API_URL=$VITE_API_URL" > ./client/.env.production
          pnpm run build:client

      - name: Deploy to S3
        run: |
          echo "Deploying to S3 bucket: $S3_BUCKET_NAME in region $AWS_REGION"
          aws s3 sync ./client/dist "s3://$S3_BUCKET_NAME" --delete --region $AWS_REGION

      - name: Invalidate CloudFront Cache
        run: |
          echo "Invalidating CloudFront cache for distribution: $DISTRIBUTION_ID"
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
