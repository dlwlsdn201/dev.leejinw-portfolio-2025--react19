name: Deploy to AWS S3 & CloudFront

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages  # ğŸ”¥ Environments ì¶”ê°€ (GitHub Settingsì— ì¡´ì¬í•´ì•¼ í•¨)
    
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
      DISTRIBUTION_ID: ${{ vars.DISTRIBUTION_ID }}

    steps:
      - name: Test Environment Variables
        run: |
          echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}"
          echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}"
          echo "AWS_REGION=${AWS_REGION}"
          echo "S3_BUCKET_NAME=${S3_BUCKET_NAME}"
    
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # ì›í•˜ëŠ” Node.js ë²„ì „ ì„¤ì •

      - name: Install pnpm
        run: npm install -g pnpm  # pnpm ì„¤ì¹˜

      - name: Install dependencies
        run: pnpm install  # pnpmìœ¼ë¡œ ì˜ì¡´ì„± ì„¤ì¹˜

      - name: Build project
        run: pnpm run build  # pnpmìœ¼ë¡œ ë¹Œë“œ ì‹¤í–‰
        
      - name: Deploy to S3
        run: |
          echo "Deploying to S3 bucket: $S3_BUCKET_NAME in region $AWS_REGION"
          aws s3 sync ./dist "s3://$S3_BUCKET_NAME" --delete --region $AWS_REGION

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"

