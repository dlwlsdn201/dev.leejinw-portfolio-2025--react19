name: Deploy to AWS S3 & CloudFront

on:
  push:
    branches:
      - main  # main Î∏åÎûúÏπòÏóê pushÎê† Îïå Ïã§Ìñâ

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # üî• Environments Ï∂îÍ∞Ä (GitHub SettingsÏóê Ï°¥Ïû¨Ìï¥Ïïº Ìï®)
    
    # env:
    #   AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
    #   AWS_SECRET_ACCESS_KEY: ${{ vars.AWS_SECRET_ACCESS_KEY }}
    #   AWS_REGION: ${{ vars.AWS_REGION }}
    #   S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}

    steps:
      - name: Load GitHub Variables into GITHUB_ENV
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ vars.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ vars.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_REGION=${{ vars.AWS_REGION }}" >> $GITHUB_ENV
          echo "S3_BUCKET_NAME=${{ vars.S3_BUCKET_NAME }}" >> $GITHUB_ENV

      - name: Test Environment Variables
        run: |
          echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}"
          echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}"
          echo "AWS_REGION=${AWS_REGION}"
          echo "S3_BUCKET_NAME=${S3_BUCKET_NAME}"
    
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # ÏõêÌïòÎäî Node.js Î≤ÑÏ†Ñ ÏÑ§Ï†ï

      - name: Install pnpm
        run: npm install -g pnpm  # pnpm ÏÑ§Ïπò

      - name: Install dependencies
        run: pnpm install  # pnpmÏúºÎ°ú ÏùòÏ°¥ÏÑ± ÏÑ§Ïπò

      - name: Build project
        run: pnpm run build  # pnpmÏúºÎ°ú ÎπåÎìú Ïã§Ìñâ
        
      - name: Deploy to S3
        run: |
          echo "Deploying to S3 bucket: $S3_BUCKET_NAME in region $AWS_REGION"
          aws s3 sync ./dist "s3://$S3_BUCKET_NAME" --delete --region $AWS_REGION

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"

