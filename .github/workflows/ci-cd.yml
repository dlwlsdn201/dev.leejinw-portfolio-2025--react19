name: Deploy to AWS S3 & CloudFront

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages  # 🔥 Environments 추가 (GitHub Settings에 존재해야 함)
    
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
      DISTRIBUTION_ID: ${{ vars.DISTRIBUTION_ID }}

    steps:
      - name: Test Environment Variables
        run: |
          echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}"
          echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}"
          echo "AWS_REGION=${AWS_REGION}"
          echo "S3_BUCKET_NAME=${S3_BUCKET_NAME}"
    
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # 원하는 Node.js 버전 설정

      - name: Install pnpm
        run: npm install -g pnpm  # pnpm 설치

      - name: Install dependencies
        run: pnpm install  # pnpm으로 의존성 설치

      - name: Build project
        run: pnpm run build  # pnpm으로 빌드 실행
        
      - name: Deploy to S3
        run: |
          echo "Deploying to S3 bucket: $S3_BUCKET_NAME in region $AWS_REGION"
          aws s3 sync ./dist "s3://$S3_BUCKET_NAME" --delete --region $AWS_REGION

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"

